---
layout: default
---
<article id="main">
  <section class="wrapper style5">
    <div class="inner">
	<h2>{{ page.title }}</h2>
    	<p>{{ page.caption }}</p>
      <div class="box alt">
					<div class="row uniform 50%">
						  <div class="12u"><span class="image fit"><img src="{{ page.img }}" alt="{{ page.caption }}" /></span></div>
            </div>
      {{ content }}
    </div>
	<hr>
	    <div style="margin-left: auto; margin-right: auto;
	    {% include prev-next.html %}
	  {% include share-buttons.html %}
			</div>
  </section>
</article>
